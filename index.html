<!DOCTYPE html>
<!-- saved from url=(0017)http://7-min.com/ -->
<html>
<!--<script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script>-->
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

		<title>7Min :: A Quick Workout Timer</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<!-- Created by Lindsay Silver, lgsilver@gmail.com -->
		<link type="text/css" href="css/app.css" rel="stylesheet">
		<meta name="apple-touch-fullscreen" content="yes">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	    <link rel="apple-touch-icon" href="images/7min.png">
</head>
	<body>

		<div class="row-fluid start-screen">
			<div class="span12">
				<div class="title-elements">
					<h1>7Min</h1>
					<h2>
						A 
						<input class="duration" maxlength="2" type="integer" value="7"> 
						Minute Workout Timer
					</h2>
				</div>
				<div class="start-button">
					<a href="http://7-min.com/#" class="start">Start</a>
				</div>
			</div>
		</div>
		<div class="container-fluid app" style="display: none;">
			<div class="row-fluid">
				<div class="span12">
					<div class="picture-holder">
						<img id="picture" src="">
					</div>
					<div id="timer">
						<span class="num-fade"></span><span class="nums">--</span>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div id="activity"></div>
			</div>
			<div class="row-fluid hidden-phone">
				<div class="span8 offset2">
					<div id="balls" class="row-fluid">
					
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span8 offset2">
					<h2 id="next"></h2>
				</div>
			</div>
		</div>
		
		<div class="madeby">
			<h5>
			</h5>
		</div>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/app.min.js"></script>	
	
</body></html>
