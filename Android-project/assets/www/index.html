<!DOCTYPE html>
<!-- saved from url=(0017)http://7-min.com/ -->
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

		<title>7Min :: A Quick Workout Timer</title>
		<link href="css/bootstrap-combined.min.css" rel="stylesheet">
		<!-- Created by Lindsay Silver, lgsilver@gmail.com -->
		<link type="text/css" href="css/app.css" rel="stylesheet">
		<!--<meta name="apple-touch-fullscreen" content="yes">
	    	<meta name="apple-mobile-web-app-capable" content="yes">
	    	<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
 	    	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	    <link rel="apple-touch-icon" href="images/7min.png">
	        <script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
			<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
			
			<script src="js/jquery-1.9.1.min.js"></script>
			<script>
				loadedJS = false; 
			</script>
			<script type="text/javascript" src="js/app.js"></script>				
</head>
	<body>

		<div class="row-fluid start-screen">
			<div class="span12">
				<div class="title-elements">
					<h1>7Min</h1>
					<h2>
						A 
						<input class="duration" maxlength="2" type="integer" value="7"> 
						Minute Workout Timer
					</h2>
				</div>
				<div class="start-button">
					<a href="http://7-min.com/#" class="start">Start</a>
				</div>
				<div class="options">
					<input type="checkbox" id="sounds" />Sounds 
					<input type="checkbox" id="vibrate" />Vibrate 
					<input type="checkbox" id="speech" />Speech 
				</div>	
				<div class="pain">
					<input type="radio" id="pain1" name="rest" value="10"/>10s rest
					<input type="radio" id="pain2" name="rest" value="5"/>5s rest
				</div>
				<div id="firstex" style="display:none">
					<img src="images/1.png" id="firstexpic"/>
					<div>Jumping Jacks</div>
				</div>
							
			</div>
		</div>
		<div class="container-fluid app" style="display: none;">
			<div class="row-fluid">
				<div class="span12">
					<div class="picture-holder">
						<img id="picture" src="">
					</div>
					<div id="timer">
						<span class="num-fade"></span><span class="nums">--</span>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div id="activity"></div>
			</div>
			<div class="row-fluid pauseblock">
				<div class="pause"><a href="#" id="goprev">&lt;&lt; Prev</a></div>
				<div class="pause"><a href="#" id="gopause">Pause</a></div>
				<div class="pause"><a href="#" id="gonext">Next &gt;&gt;</a></div>
				
				<!--<div class="span8 offset2 hidden-phone">
					<div id="balls" class="row-fluid">
					
					</div>
				</div>-->
			</div>
			<div class="row-fluid">
				<div class="span8 offset2">
					<h2 id="next"></h2>
				</div>
			</div>
		</div>
		
		<div class="madeby">
			<h5>
			</h5>
		</div>
		
	
</body></html>
